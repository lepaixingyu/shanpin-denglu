<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/qingchu.css">
	<link rel="stylesheet" href="css/denglu.css">
</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<div class="head-fanhui">
				<a href="zhuce.html">
				   <img src="img1/denglu/fanhui.png" alt="">
				</a>
			</div>
			<div class="head-zhongjian">登录</div>
		</header>
		<!-- 头部结束 -->
		<!-- 内容开始 -->
		<div class="nei-touxiang">
			<img src="img1/denglu/touxiang@2x.png" alt="">
		</div>
		
		<form action="shouye.html" method="post">
			<div class="nei-yonghu">
				    <div class="yh-icon">
					    <img src="img1/denglu/yonghu1.png" alt="">
				    </div>
				    <div class="yh-shuru">
				    	<input type="text" class="userName" placeholder="请输入您的手机号/邮箱号">
				    </div>
			</div>

			<div class="nei-mima">
				    <div class="yh-icon">
					    <img src="img1/denglu/mima1.png" alt="">
				    </div>
				    <div class="yh-shuru">
				    	<input type="password" class="userName" placeholder="请输入您的密码">
				    </div>
			</div>

			<div class="jizhumima">
				   <div class="jizhu">
					   <input type="radio" >  记住密码
				   </div>
			    <div class="wangji">忘记密码?</div>
			</div>

		    <a href="#" class="queren">
	            <input type="submit" class="queren-neir" value="确认登录">
			</a>
		</form>
		<div class="disanfang">
		    <img src="img1/denglu/disanfang.png" alt="">
		</div>

		<div class="disanfang-denglu">
			<div class="denglu-qq">
			    <img src="img1/denglu/qq.png" alt=""></div>
			<div class="denglu-weixin">
				<img src="img1/denglu/weixin@2x.png" alt="">
			</div>
			<div class="denglu-weibo">
				<img src="img1/denglu/weibo@2x.png" alt="">
			</div>
		</div>


		<!-- 内容结束 -->
	</main>
</body>
</html>
