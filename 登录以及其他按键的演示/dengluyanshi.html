<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
    <form action="1.php"  method="post">

    <!-- method="get" -->
    <!-- (提交方式) -->
    <!-- get：快速，但不安全
    post：速度慢，但是安全 -->

        用户名：<input type="text" placeholder="请输入用户名"><!-- text单行文本 -->

        密码：<input type="password">

    	<input type="submit" value="不想登录"><!-- submit提交按钮 --><!-- value更改名称属性 -->

        <!-- 多行文本： --><textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- cols列 rows行 -->

        单选按钮：<input type="radio" name="mima" checked="checked">记住密码<!-- checked选中效果 -->
        <input type="radio" name="mima">忘记密码

        性别：<input type="radio" name="xb">男
        <input type="radio" name="xb">女

        <input type="reset"><!-- 清除信息 -->

        邮箱：<input type="email"><!-- 不符合email，自动报错 -->

        电话号：<input type="tel">

    </form>
	
</body>
</html>
