<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
<!-- 表单元素 -->
	<form action="" method="get"></form>
	<form action="" method="post"></form>
<!-- 	提交数据的方法有两种：
	1、get
	   快速、不安全
	2、post
	   安全 -->

表单控件
<form action="" method="get">
<!-- 文本 -->
	用户名：<input type="text" placeholder="用户名"><br>
<!-- 密码 -->
	密码：<input type="password"><br>
<!-- 提交 -->
	<input type="submit" value="登录"><br>
<!-- 重置 -->
	<input type="reset" value="清除"><br>
<!-- 单选按钮 -->
性别：<input type="radio" name="rex">男      <input type="radio" name="rex">女<br>
<!-- 多选框 -->
爱好：<input type="checkbox">登山   <input type="checkbox">唱歌  <input type="checkbox">跳舞<br>
<!-- 文件 -->
<input type="file">
<!-- 文本域 -->
留言：<textarea name="" id="" cols="30" rows="10" style="resize: none"></textarea>
</form>
</body>
</html>
